{% extends "baseform.html" %}

{% block head %} 
{{super()}} 
{% endblock %}

{% block main%}
{{super()}}
<button class="btn btn-primary" type="submit" name="login">Login</button>
<a class="btn btn-primary" href="{{url_for('signup')}}">Register</a>
 {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="alert alert-danger flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
