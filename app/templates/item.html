{% endblock %}
{% block item %}
<div class="item">
	<h3 class="item-title">{{item.info3180_title}}</h3>
	<div class="thumb"><img class="img-thumbnail" src="{{item.info3180_thumbnail}}"></div>

</div>
 {% endblock %}
